{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover" >
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>

                    {% for task in object.task_set.all %}
                        <tr>
                            <td>
                                {{ task.name }}
    <a href="{% url 'edit-task' task.pk %}" class="btn-link">
    <span class="glyphicon glyphicon-pencil"></span></a>
                            </td>
                        </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
