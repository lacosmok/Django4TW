{% extends 'base.html' %}
{% load bootstrap3 %}
{% load i18n %}
{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                    {% for todolist in todolist_list %}

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
